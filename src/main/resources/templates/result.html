<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corpus Biblioteca Virtual Miguel de Cervantes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="corpus">Corpus BVMC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Descripción</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post">
          <input class="form-control mr-sm-2" placeholder="Buscar" aria-label="Buscar" type="text" th:field="*{queryString}"/>
          <input type="hidden" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
				<h1>Listado de resultados</h1>
		    </div>
		</div>
				
		<div class="row">
		     <div class="col-8">
                <h2>Concordancias</h2>
			    <ul>
			        <li th:each="s : ${searchModel.hits}" th:utext="|${s}|"></li>
			    </ul>
             </div>
		
             <div class="col-4">
                <h2>Estadísticas</h2>
			    
			    <p th:text="'Texto de búsqueda: ' + ${searchModel.queryString}" />
			    <p th:text="'Longitud media del campo (AvgFieldLength): ' + ${searchModel.stats.avgFieldLength}" />
			    <p th:text="'Número total de tokens en el campo (NumberOfFieldTokens): ' + ${searchModel.stats.numberOfFieldTokens}" />
			    <p th:text="'Número de documentos:  ' + ${searchModel.stats.numberOfDocuments}" />
			    <p th:text="'Número de documentos que contiene al menos una ocurrencia del término (docFreq): ' + ${searchModel.stats.docFreq}" />
			    <p th:text="'Número de ocurrencias del término en todos los documentos (TotalTermFreq): ' + ${searchModel.stats.totalTermFreq}" />
			    
			    <a href="corpus">Realizar otra búsqueda</a>
             </div>
             
        </div>    
	</div>	
</body>
</html>
