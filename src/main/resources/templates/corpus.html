<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corpus Biblioteca Virtual Miguel de Cervantes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <style>
    .footer {
	    position: absolute;
	    bottom: 0;
	    width: 100%;
	    height: 60px;
	    line-height: 60px;
	    background-color: #f5f5f5;
    }
    </style>
</head>
<body>

   <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="corpus">Corpus BVMC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Descripción</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post">
          <input class="form-control mr-sm-2" placeholder="Buscar" aria-label="Buscar" type="text" th:field="*{queryString}"/>
          <input type="hidden" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    
    <div class="jumbotron">
        <h1 class="display-4">Corpus de la Biblioteca Virtual Miguel de Cervantes</h1>
        <p class="lead">Esta aplicación permite buscar en los contenidos de la BVMC.</p>
        <hr class="my-4"/>
        
        <span style="float: left;margin-top: 5px;margin-right: 5px;">Ejemplos de búsqueda :</span>
        <form style="float:left" class="form-inline my-2 my-lg-0" action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post" >
          <input type="hidden" name="queryString" value="pos#verb"/>
          <input type="hidden" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">pos#verb</button>
        </form>
        <form style="float:left" class="form-inline my-2 my-lg-0" action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post">
          <input type="hidden" name="queryString" value="pos#adjective"/>
          <input type="hidden" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">pos#adjective</button>
        </form>
        <form style="float:left" class="form-inline my-2 my-lg-0" action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post">
          <input type="hidden" name="queryString" value="pos#verb lemma#ver"/>
          <input type="hidden" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">pos#verb lemma#ver</button>
        </form>
        <form style="float:left" class="form-inline my-2 my-lg-0" action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post">
          <input type="hidden" name="queryString" value="pos#noun"/>
          <input type="hidden" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">pos#noun</button>
        </form> 
		<form class="form-inline my-2 my-lg-0" action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post">
          <input type="hidden" name="queryString" value="pos#verb lemma#decir"/>
          <input type="hidden" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">pos#verb lemma#decir</button>
        </form>
        <hr class="my-4"/>
        
        <form action="#" th:action="@{/corpus}" th:object="${searchModel}" method="post">
            <p>Texto de búsqueda: <input type="text" th:field="*{queryString}" /></p>
            <p>Número de resultados: <input type="text" th:field="*{hitsPerPage}" th:value="*{hitsPerPage}" /></p>
            <p><input class="btn btn-danger btn-lg" type="submit" value="Buscar" /></p>
        </form>
        
    </div>


    <footer class="footer">
      <div class="container">
        <span class="text-muted">Biblioteca Virtual Miguel de Cervantes</span>
      </div>
    </footer>
</body>
</html>
